<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Home</title>
    
    <script src="https://kit.fontawesome.com/980ae3f9ab.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./index.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div  class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
  
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="flex icons">
                        <i class="fab fa-google google"></i>
                        <i class="fab fa-facebook-f facebook"></i>
                        <i class="fab fa-google-play play"></i>
                    </div>
                    <div class="hr"></div>
                   
                    <div class="foot-lnk">
                        <a href="#forgot" >Forgot Password?</a>
                    </div>
                </div>
              
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                            
                        <input id="inputHide" type="password" class="input" >
                        <i class="far fa-eye-slash hide" onclick="toggle()"></i>

                    </div>
                    <div class="group">
                        <label for="pass" class="label">Phone</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <!-- <div class="hr"></div> -->
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  
    <a href="./Request.html">Visit Request</a>
    
    <script src="./index.js"></script>
    
</body>
</html>
